<div class="post-list-item">
    <div class="post-list-item-container">
        {{ if .Params.image }}
            <div class="item-thumb bg-deepgrey" style="background-image:url({{ .Params.image }});"></div>
        {{ else }}     

            {{ $color := .Scratch.Get "color" }}
 
            <div class="item-thumb bg-deepgrey" style="background:{{ $color }}"></div>
        {{ end }}
        <a href="{{ .Permalink }}">
            <div class="item-desc">
                <p>{{ .Summary }} </p>
            </div>
        </a>
        <div class="item-slant reverse-slant bg-deepgrey"></div>
        <div class="item-slant"></div>
        <div class="item-label">
            <div class="item-title"><a href="{{ .Permalink }}">{{ .Title }}</a></div>
            <div class="item-meta clearfix">
                {{ if .Params.icon }}
                <div class="item-meta-ico bg-ico-{{ .Params.icon }}" style="background: url({{ $.Site.BaseURL }}/images/bg-ico.png) no-repeat;background-size: 40px auto;"></div>
                {{ else }}
                    <div class="item-meta-ico bg-ico-web" style="background: url({{ $.Site.BaseURL }}/images/bg-ico.png) no-repeat;background-size: 40px auto;"></div>
                {{ end }}
                {{ range .Params.categories }}
                <div class="item-meta-cat"><a href="/categories/{{ urlize . }}">{{ . }}</a></div>
                {{ end }}
            </div>
        </div>
    </div>
</div>
